<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<br>
<div class="container">

<div class="menu" style="background-color:#9ec5fe">
    <ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/guruh">Guruhlar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/fan" style="color:black">Fanlar</a>
  </li>
</ul>
</div>
    <br>
<h3>{{ guruh_nomi.name }}{% if guruh_nomi %} - Guruh{% endif %}</h3>
    <br>

<div class="list-group">
<!--  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">-->
<h4>  Guruhlar:</h4>
{% for i in guruh %}
  <a href="{% url 'byguruh' i.id %}" class="list-group-item list-group-item-action">{{ i.name }}</a>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="{% url 'guruh_edit' i.pk %}" class="btn btn-primary" role="button">Update</a>
  <a href="{% url 'guruh_delete' i.pk %}" class="btn btn-danger" role="button">Delete</a>
</div>
{% endfor %}
</div>
    <a href="{% url 'guruh_new' %}" role="button" class="btn btn-success">+ Guruh qo'shish</a>
    <br>
    <br>


<ol class="list-group list-group-numbered" >
    <h4>  Talablar:</h4>
    {% for i in talaba %}
  <li class="list-group-item" style="font-size:25px">{{ i.name }}
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="{% url 'talaba_edit' i.pk %}" class="btn btn-primary" role="button">Update</a>
  <a href="{% url 'talaba_delete' i.pk %}" class="btn btn-danger" role="button">Delete</a>
</div>
    {% endfor %}
</ol>
    <br>

    <a href="{% url 'talaba_new' %}" role="button" class="btn btn-success">+ Talaba qo'shish</a>
    <br><br>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
