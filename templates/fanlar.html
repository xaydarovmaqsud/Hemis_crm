<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Fanlar</title>
</head>
<body>
<br>
<div class="container">

<div class="menu" style="background-color:#9ec5fe">
    <ul class="nav nav-pills nav-fill">
  <li class="nav-item">
    <a class="nav-link" style="color:black" href="/guruh">Guruhlar</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="/fan">Fanlar</a>
  </li>
</ul>
</div>
    <br>
<h3>{{ fan_nomi.name }}{% if fan_nomi %} - fani{% endif %}</h3>
    <br>

<div class="list-group">
<!--  <a href="#" class="list-group-item list-group-item-action active" aria-current="true">-->
<h4>Fanlar:</h4>
{% for i in fan %}
  <a href="{% url 'byfan' i.id %}" class="list-group-item list-group-item-action">{{ i.name }}</a>
{% endfor %}
</div>
    <br>


<ol class="list-group list-group-numbered">
    <h4>Mavzular:</h4>
    {% for i in mavzu %}
  <li class="list-group-item">{{ i.name }}</li>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a href="{% url 'mavzu_edit' i.pk %}" class="btn btn-primary" role="button">Update</a>
  <a href="{% url 'mavzu_delete' i.pk %}" class="btn btn-danger" role="button">Delete</a>
</div>
    {% endfor %}
</ol>
    <br>

    <a href="{% url 'mavzu_new' %}" role="button" class="btn btn-success">+ Mavzu qo'shish</a>
    <br><br>

</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
